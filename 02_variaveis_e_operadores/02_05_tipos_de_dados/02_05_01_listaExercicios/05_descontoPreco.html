<meta charset="UTF-8">
<script>
    /*
    Problema: Desconto no preço
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */

    //ENTRADA
    const precoInicial = Number(prompt("Informe o preço do produto."));
    const desconto = Number(prompt("Informe o desconto aplicado no produto, em porcentagem."));
    
    //PROCESSAMENTO
    const precoFinal = precoInicial - (precoInicial * desconto/100);
    
    //SAÍDA
    alert("O preço final do produto é de R$" + precoFinal);

</script>
