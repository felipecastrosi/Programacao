<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const idade = Number(prompt("Informe a sua idade."));
    const idadeIrmao = Number(prompt("Informe a idade do seu irmão mais velho."));
    
    //PROCESSAMENTO
    const difIdade = idadeIrmao - idade;
    
    //SAÍDA
    alert("A diferença entre as idades é de " + difIdade + " anos.");

</script>
