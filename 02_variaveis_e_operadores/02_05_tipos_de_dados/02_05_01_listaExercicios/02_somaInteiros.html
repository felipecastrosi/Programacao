<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const n1 = Number(prompt("Informe um número inteiro."));
    const n2 = Number(prompt("Informe outro número inteiro."));
    
    //PROCESSAMENTO
    const soma = n1 + n2;
    
    //SAÍDA
    alert("A soma dos dois números é " + soma + ".");

</script>
