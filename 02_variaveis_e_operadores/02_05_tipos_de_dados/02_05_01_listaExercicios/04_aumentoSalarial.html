<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
    const salario = Number(prompt("Informe o seu salário."));
    const aumento = Number(prompt("Informe o seu aumento salarial, em porcentagem."));
    
    //PROCESSAMENTO
    const salarioFinal = salario + salario * (aumento/100);
    
    //SAÍDA
    alert("O seu salário final é " + salarioFinal + ", e foram aumentados " + (salarioFinal - salario) + " reais do seu salário.");

</script>
