<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nome = prompt("Insira o nome do usuário.");
    let senha = prompt("Insira a senha do usuário.");
    

    //PROCESSAMENTO
    while (senha === nome) {
        senha = prompt("A senha que você inseriu não pode ser igual ao seu nome.");
    }

    //SAÍDA
    alert(`O usuário e senha informados, respectivamente, foram ${nome} \n ${senha}.`) 
    
</script>
