<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA ENTRE 0 E 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.
    */

    //ENTRADA
    let nota = Number(prompt("Insira um valor entre 0 e 10."));
    

    //PROCESSAMENTO
     while (nota < 0 || nota > 10 || isNaN(nota)) {
        nota = Number(prompt("O valor que você inseriu não é válido. Por favor insira um número entre 0 e 10."));
    }

    //SAÍDA
    alert(`O número inserido foi ${nota}`);

</script>
