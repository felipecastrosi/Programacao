<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA
    let senha = prompt("Informe uma senha de quatro números.");
    while (senha.length !== 4 || isNaN(senha)) {
        senha = prompt("A senha informada não é válida. Informe uma senha com quatro números.");
    }

    //PROCESSAMENTO
    const tentativaSenha = Number(prompt("Insira a senha."));    

    //SAÍDA
    if (tentativaSenha === senha) {
        alert("Senha Correta");
    } else {
        alert("Senha Incorreta");
    }

</script>
