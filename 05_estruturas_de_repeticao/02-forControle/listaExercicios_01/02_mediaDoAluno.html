<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const numNotas = Number(prompt("Quantas notas o aluno obteve?"));

    //PROCESSAMENTO
    let mediaNotas = 0;
    for (let i = 1; i <= numNotas; i++) {
        mediaNotas = mediaNotas + Number(prompt(`Insira a ${i}° nota do aluno.`));
    };
    mediaNotas = mediaNotas / numNotas;

    //SAÍDA
    alert(`A média das notas do aluno é ${mediaNotas.toFixed(1)}.`);

</script>
