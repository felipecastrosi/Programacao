<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = [];
    for (let i = 1; i <= 5; i++) {
        numeros.push(Number(prompt("Insira um número")));
    }
    
    //PROCESSAMENTO
    let maiorNumero = 0;
    for (let numero of numeros) {
        if(numero > maiorNumero) {
            maiorNumero = numero;
        }
    }
    
    //SAÍDA
    alert(`O maior número da lista ${numeros} é ${maiorNumero}`);

</script>
