<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA


    //PROCESSAMENTO
    let mult3 = [];
    document.write(`Todos os números múltiplos de 3 entre 1 e 100 são:<br>`)
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            mult3.push(i)
            document.write(`${i}, `)
        }
    }
    let soma = 0;
    for (let num of mult3) {
        soma = soma + num;
    }

    //SAÍDA
    document.write(`<br>A soma de todos os números múltiplos de 3 entre 1 e 100 é ${soma}`)

</script>
