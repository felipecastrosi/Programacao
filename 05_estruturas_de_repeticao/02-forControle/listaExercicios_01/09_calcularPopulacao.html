<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000;
    let taxaCrescimento = 1.5 / 100;
    
    for (let ano = 1; ano <= 10; ano++) {
        populacao *= (1 + taxaCrescimento);
        document.write(`Ano: ${ano} População: ${populacao.toFixed(0)}<br>`)
        if (ano == 5) {
            document.write(`População prevista em 5 anos: ${populacao.toFixed(0)} habitantes<br>`);
        } else if (ano == 10) {
            document.write(`População prevista em 10 anos: ${populacao.toFixed(0)} habitantes<br>`);
        }
    }
    
    
    
    
    
    
    
    //SAÍDA
    

</script>
