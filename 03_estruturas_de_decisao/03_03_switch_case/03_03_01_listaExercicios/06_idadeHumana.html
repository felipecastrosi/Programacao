<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    let idade = Number(prompt("Informe a idade do seu cachorro."));
    const porte = prompt("Informe o porte do seu cachorro. P pequeno, M médio, G grande.").toUpperCase().trim();

    // PROCESSAMENTO
    switch (porte) {
        case "P":
            idade = idade * 5;
            break;
        case "M":
            idade = idade * 6;
            break;
        case "G":
            idade = idade * 7;
            break;
        default:
            alert("Você digitou errado.");
            break;
    }
    alert("A idade do seu cachorro em escala humana é " + idade);


    // SAÍDA

</script>
