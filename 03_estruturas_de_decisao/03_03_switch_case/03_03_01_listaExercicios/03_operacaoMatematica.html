<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const n1 = Number(prompt("Informe um número."));
    const n2 = Number(prompt("Informe outro número."));
    const operacao = prompt("Informe o operador que deseja realizar. (+ Soma, - subtração, * multiplicação, / divisão)").trim();

    //PROCESSAMENTO
    let resultado = 0;
    switch (operacao) {
        case "+":
            resultado = n1 + n2;
            break;
        case "-": 
            resultado = n1 - n2;
            break;
        case "*":
            resultado = n1 * n2;
            break;
        case "/": 
            resultado = (n1 / n2).toFixed(2)
        default:
            break;
    }

    console.log(resultado);

    //SAÍDA

</script>
