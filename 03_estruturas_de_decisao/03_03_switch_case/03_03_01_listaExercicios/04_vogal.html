<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const letra = prompt("Informe uma letra.").toUpperCase().trim();

    // PROCESSAMENTO



    switch (letra) {
        case "A":
            alert("É uma vogal!")
            break;
        case "E":
            alert("É uma vogal!")
            break;
        case "I":
            alert("É uma vogal!")
            break;
        case "O":
            alert("É uma vogal!")
            break;
        case "U":
            alert("É uma vogal!")
            break;
        default:
            alert("O número não é uma vogal.")

    }

    // SAÍDA

</script>
