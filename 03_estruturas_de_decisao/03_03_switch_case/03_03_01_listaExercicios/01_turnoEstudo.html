<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe em qual turno você estuda. M-matutino ou V-Vespertino ou N- Noturno.").toUpperCase().trim();
    
    //PROCESSAMENTO
    switch (turno) {
        case "M":
            alert("Bom dia!");
            break;
        case "V":
            alert("Boa Tarde!");
            break;
        case "N": 
            alert("Boa noite!");
            break;
        default:
            alert("Você digitou errado. M-matutino ou V-Vespertino ou N- Noturno.")
            break;
    }
    
    //SAÍDA

</script>
