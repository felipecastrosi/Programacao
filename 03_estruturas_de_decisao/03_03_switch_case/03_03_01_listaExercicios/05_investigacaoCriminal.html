<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    alert("Respoda as próximas perguntas com S para sim ou N para não.");
    const tel = prompt("Telefonou para a vítima?").toUpperCase().trim();
    const loc = prompt("Esteve no local do crime?").toUpperCase().trim();
    const mor = prompt("Mora perto da vítima?").toUpperCase().trim();
    const dev = prompt("Devia para a vítima?").toUpperCase().trim();
    const tra = prompt("Já trabalhou com a vítima?").toUpperCase().trim();
    
    //PROCESSAMENTO
    let sus = 0;

    if (tel == "S") sus++;
    if (loc == "S") sus++;
    if (mor == "S") sus++;
    if (dev == "S") sus++;
    if (tra == "S") sus++;


    //SAÍDA
    switch (sus) {
        case 2:
            alert("Pessoa suspeita");
            break;
        case 3: 
        case 4: 
            alert("Pessoa cúmplice.");
            break;
        case 5: 
            alert("A pessoa é o assassino.")
            break;
        default:
            alert("Pessoa inocente.")
            break;

    }



</script>
