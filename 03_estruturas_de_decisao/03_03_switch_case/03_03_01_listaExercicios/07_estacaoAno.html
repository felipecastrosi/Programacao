<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hem = prompt("Qual hemisfério você está? N norte, S sul.").toUpperCase().trim();
    const mes = Number(prompt("Qual mês você está? Informe em número."));

    //PROCESSAMENTO
    switch (hem) {
        case "S":
            switch (mes) {
                case 1:
                case 2:
                case 3:
                    alert("Você está no verão.");
                    break;
                case 4:
                case 5:
                case 6:
                    alert("Vocẽ está no outono.");
                    break;
                case 7:
                case 8:
                case 9:
                    alert("Você está no inverno.");
                    break;
                case 10:
                case 11:
                case 12:
                    alert("Você está na primavera.");
                    break;
                default:
                    alert("Informe um número entre 1 e 12.");
                    break;
            }
            break;
        case "N":
            switch (mes) {
                case 1:
                case 2:
                case 3:
                    alert("Você está no inverno.");
                    break;
                case 4:
                case 5:
                case 6:
                    alert("Vocẽ está na primavera.");
                    break;
                case 7:
                case 8:
                case 9:
                    alert("Você está no verão.");
                    break;
                case 10:
                case 11:
                case 12:
                    alert("Você está no outono.");
                    break;
                default:
                    alert("Informe um número entre 1 e 12.");
                    break;
            }

        default:
            alert("Informe S para sul e N para norte.")
            break;
    }

    //SAÍDA

</script>
